<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Configuración</title>
    <link rel="icon" type="image/png" href="public/img/TaskGer-Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <!-- Menú superior -->
    <header class="bg-light p-3">
        <a href="01-index.html" class="btn btn-outline-dark">
            <i class="bi bi-arrow-left"></i> ←Volver al Inicio
        </a>
    </header>

    <div class="container">
        <h2>Configuración de la Aplicación</h2>

        <!-- Formulario de configuración -->
        <form id="configForm">
            <div class="mb-3">
                <label for="idiomaSelect" class="form-label">Selecciona el idioma:</label>
                <select class="form-select" id="idiomaSelect">
                </select>
            </div>
            
            <div class="mb-3">
                <label for="velocidadSlider" class="form-label">Velocidad de Lectura:</label>
                <input type="range" class="form-range" id="velocidadSlider" min="-0.9" max="1.2" step="0.1" value="1">
                <span id="velocidadValor">1</span>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3 fixed-bottom">
        <p class="mb-0">TaskGer &copy; 2024 - Todos los derechos reservados</p>
        <div class="mt-2 d-flex justify-content-center align-items-center">
            <a href="about.html" class="mx-2">Sobre nosotros</a>
            <span>|</span>
            <a href="support.html" class="mx-2">Soporte al usuario</a>
            <span>|</span>
            <a href="https://www.linkedin.com/in/leandro-hollmann-b47207306/" target="_blank" class="mx-2 d-flex align-items-center">
                <img src="public/img/linkedin-logo.png" alt="LinkedIn" class="me-1" width="16" height="16">
                LinkedIn
            </a>
            <span>|</span>
            <a href="https://github.com/leandrohollmann" target="_blank" class="mx-2 d-flex align-items-center">
                <img src="public/img/github-logo.png" alt="GitHub" class="me-1" width="16" height="16">
                GitHub
            </a>
        </div>
    </footer>

    <script src="public/js/settings.js"></script>

</body>
</html>
